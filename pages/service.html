<body>
	<script>
		function openSV() {
			var svNames = Array.prototype.map.call(sv.selectedOptions, (a) => a.value).join(",");
			var time = duration.value;

			var request = new XMLHttpRequest();
			request.open("GET", "/open/" + svNames + "/" + time);
			request.send();
		}
	</script>
	<input type="button" value="Öffne" onclick="openSV()"/>
	<select multiple="true" size="16" id="sv">
